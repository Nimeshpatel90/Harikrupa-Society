<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance Payment Dashboard</title>
    <style>
      /* General Styling */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background: url('https://raw.githubusercontent.com/Nimeshpatel90/Harikrupa-Society/c9979706902be5ce4affe8f00ea6228bb4bbfe20/wave.svg') no-repeat center bottom;
        background-size: cover;
        height: 100vh;
      }

      #logo {
        max-width: 500px;
        margin: 20px auto;
        display: block;
      }

      /* Input and Button Styling */
      input, select, button {
        margin: 10px 5px;
        padding: 10px;
        border: 1px solid rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.5);
      }

      button:hover {
        background: rgba(0, 0, 0, 0.1);
      }

      table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
      }

      th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
      }

      .paid-row {
        background-color: rgba(0, 0, 0, 0.1);
        color: black;
      }

      .pending-row {
        background-color: rgba(255, 127, 127, .1);
        color: rgba(112, 41, 99, 1);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img
      id="logo"
      src="https://raw.githubusercontent.com/Nimeshpatel90/society-maintenance/main/Logo.png"
      alt="Society Logo"
    />
    <h2>Society Maintenance Payment Status</h2>
    <div>
      <label for="searchHouse">Search by House No.:</label>
      <input type="text" id="searchHouse" placeholder="Enter House No. (e.g., B/07)" />
      <label for="statusFilter">Filter by Status:</label>
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="paid">Paid</option>
        <option value="pending">Pending</option>
      </select>
      <button id="searchBtn">Search</button>
    </div>
    <table id="paymentTable" style="display: none;">
      <thead>
        <tr id="tableHeader"></tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
      const sheetUrl =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vTuo32w3JKptA5vRALRwDIpTK8f7e7clNfXc5VC7RpLDa_nd2e2rVfyqpZ8wEbg9Zp6ESAydUw35DIO/pub?gid=484381785&single=true&output=csv";

      let paymentData = [];
      let headers = [];

      // Fetch Data Function
      async function fetchData() {
        try {
          // Log the URL being fetched
          console.log("Fetching data from:", sheetUrl);
          const response = await fetch(sheetUrl + "&t=" + new Date().getTime()); // Prevent caching with a timestamp
          
          // Check for HTTP errors
          if (!response.ok) {
            throw new Error(`HTTP Error: ${response.status}`);
          }

          // Parse the raw CSV text
          const csvData = await response.text();
          console.log("Raw CSV Data:", csvData);

          // Use PapaParse to convert CSV into JSON
          Papa.parse(csvData, {
            header: true,
            skipEmptyLines: true,
            complete: function (results) {
              console.log("Parsed Data:", results.data); // Debug parsed data
              paymentData = results.data;
              headers = results.meta.fields;
              updateTableHeaders();
            }
          });
        } catch (error) {
          console.error("Data fetch error:", error);
          alert("Failed to fetch data. Please check the sheet URL and network connection.");
        }
      }

      // Update Table Headers
      function updateTableHeaders() {
        const tableHeader = document.getElementById("tableHeader");
        tableHeader.innerHTML = ""; // Clear existing headers
        headers.forEach((header) => {
          const th = document.createElement("th");
          th.textContent = header;
          tableHeader.appendChild(th);
        });
        console.log("Table headers updated.");
      }

      // Search Data Function
      function searchData() {
        const searchInput = document.getElementById("searchHouse").value.trim().toUpperCase();
        const statusFilter = document.getElementById("statusFilter").value;
        const tableBody = document.querySelector("#paymentTable tbody");
        const table = document.getElementById("paymentTable");

        tableBody.innerHTML = ""; // Clear existing rows

        const filteredData = paymentData.filter((entry) => {
          const matchesHouse = !searchInput || entry["House No."].toUpperCase() === searchInput;
          const matchesStatus =
            statusFilter === "all" ||
            (statusFilter === "paid" && entry["Payment Status"].toLowerCase() === "paid") ||
            (statusFilter === "pending" && entry["Payment Status"].toLowerCase() === "pending");
          return matchesHouse && matchesStatus;
        });

        if (filteredData.length === 0) {
          table.style.display = "none";
          alert("No records found!");
          return;
        }

        table.style.display = "table"; // Show table
        filteredData.forEach((entry) => {
          const tr = document.createElement("tr");
          tr.className = entry["Payment Status"].toLowerCase() === "pending" ? "pending-row" : "paid-row";

          headers.forEach((header) => {
            const td = document.createElement("td");
            td.textContent = entry[header] || "-";
            tr.appendChild(td);
          });

          tableBody.appendChild(tr);
        });
      }

      // Event Listener for Search Button
      document.getElementById("searchBtn").addEventListener("click", searchData);

      // Fetch Data on Page Load
      window.addEventListener("load", fetchData);
    </script>
  </body>
</html>
